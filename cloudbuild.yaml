steps:
# שלב 1: בצע את בניית ה-Docker
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/saas-backend:$COMMIT_SHA', 'backend']
  id: 'Build Backend Image'

# שלב 2: פרוס את האימג' ל-Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'saas-backend-service'
  - '--image'
  - 'gcr.io/$PROJECT_ID/saas-backend:$COMMIT_SHA'
  - '--region'
  - 'us-central1' # שנה לאזור הנכון!
  - '--platform'
  - 'managed'
  - '--service-account'
  - 'sa-backend-firebase@onborda.iam.gserviceaccount.com' # **זה הדייר, חובה להשאיר!**
  - '--allow-unauthenticated' # או '--no-allow-unauthenticated' לפי הצורך
  id: 'Deploy to Cloud Run'

# הגדרות Build כלליות (התיקון הקריטי לשגיאת ה-Logs)
options:
  # זה פותר את שגיאת ה-Logging הקודמת
  logging: CLOUD_LOGGING_ONLY 
  # **מחק מכאן את השורה serviceAccount!**
